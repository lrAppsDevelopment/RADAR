<!DOCTYPE html>
<html>
<head>
  <title>Reddit AI Content Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 15px;
    }
    .toggle {
      display: inline-block;
      position: relative;
      width: 50px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="range"] {
      width: 100%;
    }
    .value-display {
      font-size: 12px;
      text-align: right;
    }
    .footer {
      font-size: 10px;
      color: #666;
      margin-top: 10px;
      border-top: 1px solid #eee;
      padding-top: 5px;
    }
    .checkbox-option {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }
    .checkbox-option input {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="title">Reddit AI Content Filter</div>
  
  <div class="section">
    <label class="toggle">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </label>
    <span class="status" id="statusText">Enabled</span>
  </div>
  
  <div class="section">
    <label for="threshold">AI Detection Threshold:</label>
    <div class="value-display"><span id="thresholdValue">70</span>%</div>
    <input type="range" id="threshold" min="1" max="99" value="70">
    <div style="font-size: 11px; color: #666; margin-top: 5px;">
      Higher values will only filter more certain AI content.
    </div>
  </div>
  
  <div class="section">
    <label>Content Handling Options:</label>
    <div class="checkbox-option">
      <input type="checkbox" id="completelyRemove">
      <label for="completelyRemove">Completely remove AI posts (no banner)</label>
    </div>
    <div class="checkbox-option">
      <input type="checkbox" id="skipShortContent" checked>
      <label for="skipShortContent">Mark short content (< 400 chars) as non-AI</label>
    </div>
    <div style="font-size: 11px; color: #666; margin-top: 5px;">
      Short content is often not AI-generated. This option saves API calls.
    </div>
  </div>
  
  <div class="section">
    <label for="apiEndpoint">API Endpoint:</label>
    <input type="text" id="apiEndpoint" placeholder="http://localhost:5000/detect">
  </div>
  
  <div class="section">
    <button id="saveBtn" style="width: 100%; padding: 5px;">Save Settings</button>
  </div>
  
  <div class="footer">
    Using RADAR AI detection model to filter content.
    <br>
    <a href="#" id="refreshPage">Refresh page</a> to apply changes.
  </div>

  <script src="popup.js"></script>
</body>
</html>
